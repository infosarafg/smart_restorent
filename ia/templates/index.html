<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>توصيات الذكاء الاصطناعي للمطعم</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #fff7f0; }
        .meal-card { transition: transform 0.3s; }
        .meal-card:hover { transform: scale(1.05); }
        .meal-img { height: 200px; object-fit: cover; }
        .header { text-align: center; margin: 20px 0; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>اقتراحات وجبات الزبون رقم {{ customer_id }}</h1>
        <h4>حالة الطقس: {{ weather }}</h4>
    </div>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for meal in recommendations %}
        <div class="col">
            <div class="card meal-card">
                <img src="{{ meal['image_url'] }}" class="card-img-top meal-img" alt="{{ meal['name'] }}">
                <div class="card-body">
                    <h5 class="card-title">{{ meal['name'] }}</h5>
                    <p class="card-text">{{ meal['description'] }}</p>
                    <p><strong>السعر:</strong> {{ meal['price'] }} دج</p>
                    <p><strong>الوجبة:</strong> {{ meal['meal_time'] }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
