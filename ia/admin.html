<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title data-i18n="menu_customers">Customers</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="assets/css/admin-base.css">
  <link rel="stylesheet" href="customers.css" />
</head>

<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="brand">
        <img src="logo.png" alt="logo"/>
      </div>

      <nav class="nav">
        <a class="nav-item" href="t.html">
          <i class="fas fa-tachometer-alt"></i>
          <span data-i18n="menu_dashboard">Dashboard</span>
        </a>

        <a class="nav-item" href="orders.html">
          <i class="fas fa-receipt"></i>
          <span data-i18n="menu_orders">Orders</span>
        </a>

        <a class="nav-item" href="meals.html">
          <i class="fas fa-utensils"></i>
          <span data-i18n="menu_meals">Meals</span>
        </a>

        <a class="nav-item" href="reservations.html">
          <i class="fas fa-calendar-check"></i>
          <span data-i18n="menu_reservations">Reservations</span>
        </a>

        <a class="nav-item active" href="#">
          <i class="fas fa-users"></i>
          <span data-i18n="menu_customers">Customers</span>
        </a>

        

        <a class="nav-item" href="settings.html">
          <i class="fas fa-cog"></i>
          <span data-i18n="menu_settings">Settings</span>
        </a>
      </nav>
    </aside>

    <!-- Main -->
    <main class="main">
      <header class="topbar">
        <div class="search">
          <input placeholder="Search for an order or meal..." data-i18n-placeholder="search_placeholder"/>
        </div>

        <div class="top-actions">
          <i class="fas fa-bell" data-i18n="notifications_icon"></i>
          <i class="fas fa-envelope" data-i18n="messages_icon"></i>
          <i class="fas fa-heart" data-i18n="favorites_icon"></i>
        </div>

        <!-- ===== Admin Profile with Dropdown ===== -->
        <div class="admin-profile" id="profile-btn">
          <img src="admin.jpg" alt="Admin">
          <span id="admin-name-top">Sarah Azouz</span>

          <!-- ---------- Profile Menu ---------- -->
          <div class="profile-menu" id="profile-menu">
            <div class="profile-info">
              <img src="admin.jpg" id="profile-menu-img">
              <div>
                <h4 id="menu_admin_name">Sarah Azouz</h4>
                <p id="menu_admin_email">admin@mail.com</p>
              </div>
            </div>

            <a href="settings.html" class="profile-item">
              <i class="fas fa-user-cog"></i>
              <span id="menu_settings" data-i18n="profile_settings">Profile Settings</span>
            </a>

            <a href="#" class="profile-item">
              <i class="fas fa-bell"></i>
              <span id="menu_notifications" data-i18n="notifications">Notifications</span>
            </a>

            <a href="#" class="profile-item logout">
              <i class="fas fa-sign-out-alt"></i>
              <span id="menu_logout" data-i18n="logout">Logout</span>
            </a>
          </div>
        </div>
      </header>

      <div class="page-header">
        <h2 data-i18n="page_customers_title">Customers</h2>

        <nav class="breadcrumb">
          <span data-i18n="page_customers_home">Home</span> /
          <span data-i18n="page_customers_breadcrumb">Customers</span>
        </nav>
      </div>

      <section class="content customers-section">
        <table id="customersTable">
          <thead>
            <tr>
              <th data-i18n="th_firstname">First Name</th>
              <th data-i18n="th_lastname">Last Name</th>
              <th data-i18n="th_email">Email</th>
              <th data-i18n="th_phone">Phone</th>
              <th data-i18n="th_address">Address</th>
              <th data-i18n="th_actions">Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Customers will be inserted dynamically -->
          </tbody>
        </table>
      </section>

    </main>
  </div>

  <!-- Modal Customer Details -->
  <div id="customerModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3 data-i18n="modal_customer_details">Customer Details</h3>

      <div id="customerInfo">
        <!-- Inserted dynamically -->
      </div>
    </div>
  </div>
  <script src="translations.js"></script>

  <script src="setting.js" defer></script>
  <script src="customers.js"></script>

</body>
</html>
