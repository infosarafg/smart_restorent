<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>SmartRestaurant â€” Reservations</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="assets/css/admin-base.css">
  <link rel="stylesheet" href="reservation.css">
  
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="brand">
        <img src="logo.png" alt="logo"/>
      </div>
      <nav class="nav">
        <a class="nav-item active" href="t.html"><i class="fas fa-tachometer-alt"></i> <span data-i18n="menu_dashboard">Dashboard</span></a>
        <a class="nav-item" href="orders.html"><i class="fas fa-receipt"></i> <span data-i18n="menu_orders">Orders</span></a>
        <a class="nav-item" href="meals.html"><i class="fas fa-utensils"></i> <span data-i18n="menu_meals">Meals</span></a>
        <a class="nav-item" href="#"><i class="fas fa-calendar-check"></i> <span data-i18n="menu_reservations">Reservations</span></a>
        <a class="nav-item" href="Customers.html"><i class="fas fa-users"></i> <span data-i18n="menu_customers">Customers</span></a>
        <a class="nav-item" href="settings.html"><i class="fas fa-cog"></i> <span data-i18n="menu_settings">Settings</span></a>
      </nav>
    </aside>

    <!-- Main Page -->
    <main class="main">
        <header class="topbar">
        <div class="search">
          <input placeholder="Search for an order or meal..." data-i18n-placeholder="search_placeholder"/>
        </div>

        <div class="top-actions">
          <i class="fas fa-bell" data-i18n="notifications_icon"></i>
          <i class="fas fa-envelope" data-i18n="messages_icon"></i>
          <i class="fas fa-heart" data-i18n="favorites_icon"></i>
        </div>

        <!-- ===== Admin Profile with Dropdown ===== -->
        <div class="admin-profile" id="profile-btn">
          <img src="admin.jpg" alt="Admin">
          <span id="admin-name-top">Sarah Azouz</span>

          <!-- ---------- Profile Menu ---------- -->
          <div class="profile-menu" id="profile-menu">
            <div class="profile-info">
              <img src="admin.jpg" id="profile-menu-img">
              <div>
                <h4 id="menu_admin_name">Sarah Azouz</h4>
                <p id="menu_admin_email">admin@mail.com</p>
              </div>
            </div>

            <a href="settings.html" class="profile-item">
              <i class="fas fa-user-cog"></i>
              <span id="menu_settings" data-i18n="profile_settings">Profile Settings</span>
            </a>

            <a href="#" class="profile-item">
              <i class="fas fa-bell"></i>
              <span id="menu_notifications" data-i18n="notifications">Notifications</span>
            </a>

            <a href="#" class="profile-item logout">
              <i class="fas fa-sign-out-alt"></i>
              <span id="menu_logout" data-i18n="logout">Logout</span>
            </a>
          </div>
        </div>
      </header>

      <section class="content">
        <div class="page-header">
           <h2 id="page-title">Restaurant Reservations</h2>
           <nav class="breadcrumb" id="breadcrumb">
              <span>Home</span> / <span id="current-page">Reservations</span>
           </nav>
        </div>

        <!-- ===== Reservations Section ===== -->
        <div class="reservations-container">
          <!-- Add Table Form -->
          <div class="settings-section">
            <h3>Add New Table</h3>
            <div class="setting-item">
              <label for="table-number">Table Number</label>
              <input type="number" id="table-number" placeholder="Enter table number">
            </div>
            <div class="setting-item">
              <label for="table-seats">Number of Seats</label>
              <input type="number" id="table-seats" placeholder="Enter number of seats">
            </div>
            <button class="btn-primary" id="add-table-btn">Add Table</button>
            <span class="save-msg" id="table-msg"></span>
          </div>

          <!-- Tables Display -->
          <div class="tables-display">
            <h3>Tables</h3>
            <div class="tables-grid" id="tables-grid"></div>
          </div>
        </div>

      </section>
    </main>
  </div>
  <script src="translations.js"></script>

  <script src="setting.js" defer></script>

  <script src="reservation.js"></script>

</body>
</html>
